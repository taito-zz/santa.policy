[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.2.x.cfg

allow-hosts =
    *.plone.org
    *.python.org
    *.zope.org
    abita.fi
    docutils.sourceforge.net
    effbot.org
    prdownloads.sourceforge.net

find-links += http://abita.fi/packages

package-name = santa.policy

versions = versions

[versions]
Products.PloneFormGen = 1.7.8
Products.PythonField = 1.1.3
Products.TALESField = 1.1.3
Products.TemplateFields = 1.2.5
abita.basetheme = 0.4
collective.base = 0.4
collective.prettyphoto = 0.4.5.2
hexagonit.testing = 1.2.2
mock = 1.0.1
santa.theme = 0.6

[test]
eggs =
    ${buildout:package-name} [test]
    ${buildout:package-extras}
    ${buildout:test-eggs}
